# tinted-jjui (https://github.com/vic/tinted-jjui)
# Scheme name: Grayscale Light
# Scheme author: Alexandre Gavioli (https://github.com/Alexx2/)
# Template author: Victor Borja <vborja@apache.org> (https://github.com/vic)

# Base16 Styling Guide: https://github.com/tinted-theming/home/blob/main/styling.md
# jjui Theme Documentation: https://github.com/idursun/jjui/wiki/Themes
# jjui default light theme: https://github.com/idursun/jjui/blob/main/internal/config/default/default_light.toml
# jjui default dark theme: https://github.com/idursun/jjui/blob/main/internal/config/default/default_dark.toml
# tinted gallery: https://tinted-theming.github.io/tinted-gallery/

# Selector                       = Color Spec                                              # Base16 styling.

# Global UI Elements
# ------------------
"text"                           = { fg = "#464646", bg = "#f7f7f7" }      # Default foreground, caret, delimiters (base05); default background (base00)
"dimmed"                         = { fg = "#ababab" }                              # Comments, invisibles, line highlighting (base03)
"selected"                       = { bg = "#b9b9b9", fg = "#464646" }      # Selection background (base02); default foreground (base05)
"border"                         = { fg = "#e3e3e3" }                              # Lighter background (base01)
"title"                          = { fg = "#686868", bold = true }                 # Functions, methods, attribute IDs, headings (base0D)
"shortcut"                       = { fg = "#747474" }                              # Keywords, storage, selector, markup italic (base0E)
"matched"                        = { fg = "#a0a0a0", underline = true }            # Classes, markup bold, search text background (base0A)
"success"                        = { fg = "#8e8e8e", bold = true }                 # Strings, inherited class, markup code, diff inserted (base0B) - emphasize positive states
"error"                          = { fg = "#7c7c7c", bold = true }                 # Variables, XML tags, markup link text, markup lists, diff deleted (base08) - emphasize error states

# Operation Markers
# -----------------
"source_marker"                  = { bg = "#868686", fg = "#f7f7f7" }      # Support, regular expressions, escape characters, markup quotes (base0C); high contrast with main background
"target_marker"                  = { bg = "#8e8e8e", fg = "#f7f7f7" }      # Strings, inherited class, markup code, diff inserted (base0B); high contrast with main background
"revisions rebase source_marker" = { bold = true }                                         # Source marker in rebase (bold)
"revisions rebase target_marker" = { bold = true }                                         # Target marker in rebase (bold)

# Status Bar
# ----------
"status"                         = { bg = "#e3e3e3" }                              # Lighter background (base01)
"status title"                   = { fg = "#f7f7f7", bg = "#686868", bold = true } # Functions, methods, attribute IDs, headings (base0D)
"status shortcut"                = { fg = "#747474" }                              # Keywords, storage, selector, markup italic (base0E)
"status dimmed"                  = { fg = "#ababab" }                              # Comments, invisibles (base03)

# Revset (Top Bar)
# ----------------
"revset title"                   = { fg = "#686868", bold = true }                 # Functions, methods, attribute IDs, headings (base0D)
"revset text"                    = { fg = "#464646", bold = true }                 # User input area with default foreground (base05), recommended bold
"revset completion text"         = { fg = "#464646" }                              # Default foreground, caret, delimiters (base05)
"revset completion selected"     = { bg = "#b9b9b9", fg = "#464646" }      # Selection background (base02); default foreground (base05)
"revset completion matched"      = { fg = "#a0a0a0", bold = true }                 # Classes, markup bold, search text background (base0A)
"revset completion dimmed"       = { fg = "#ababab" }                              # Comments, invisibles (base03)

# Revisions & Logs
# ----------------
"revisions"                      = { fg = "#464646" }                              # Default foreground, caret, delimiters (base05)
"revisions selected"             = { bold = true }                                         # Highlighted line in revisions/oplog (bold)
"revisions dimmed"               = { fg = "#ababab" }                              # Comments, invisibles (base03)
"revisions details selected"     = { bg = "#b9b9b9" }                              # Selection background (base02)
"oplog selected"                 = { bold = true }                                         # Highlighted line in oplog (bold)
"evolog"                         = { fg = "#464646" }                              # Default foreground, caret, delimiters (base05)
"evolog selected"                = { bg = "#b9b9b9", fg = "#464646", bold = true } # Selection background (base02); default foreground (base05)

# Help Window
# -----------
"help"                           = { bg = "#f7f7f7" }                              # Default background (base00)
"help title"                     = { fg = "#8e8e8e", bold = true, underline = true } # Strings, inherited class, markup code, diff inserted (base0B) - differentiate from other titles
"help border"                    = { fg = "#e3e3e3" }                              # Lighter background (base01)

# Menus
# -----
"menu"                           = { bg = "#f7f7f7" }                              # Default background (base00)
"menu title"                     = { fg = "#f7f7f7", bg = "#747474", bold = true } # Keywords, storage, selector (base0E) background for visibility; high contrast text
"menu shortcut"                  = { fg = "#747474" }                              # Keywords, storage, selector, markup italic (base0E)
"menu matched"                   = { fg = "#a0a0a0", bold = true }                 # Classes, markup bold, search text background (base0A)
"menu dimmed"                    = { fg = "#ababab" }                              # Comments, invisibles (base03)
"menu border"                    = { fg = "#e3e3e3" }                              # Lighter background (base01)
"menu selected"                  = { bg = "#b9b9b9", fg = "#464646" }      # Selection background (base02); default foreground (base05)

# Confirmation Dialogs
# --------------------
"confirmation"                   = { bg = "#f7f7f7" }                              # Default background (base00)
"confirmation text"              = { fg = "#686868", bold = true }                 # Functions, methods, attribute IDs, headings (base0D) - important dialog text
"confirmation selected"          = { bg = "#b9b9b9", fg = "#464646" }      # Selection background (base02); default foreground (base05)
"confirmation dimmed"            = { fg = "#ababab" }                              # Comments, invisibles (base03)
"confirmation border"            = { fg = "#7c7c7c", bold = true }                 # Variables, XML tags, markup link text, markup lists, diff deleted (base08) - emphasize warning borders

# Undo Operations
# ---------------
"undo"                           = { bg = "#f7f7f7" }                              # Default background (base00)
"undo confirmation dimmed"       = { fg = "#ababab" }                              # Comments, invisibles (base03)
"undo confirmation selected"     = { bg = "#b9b9b9", fg = "#464646" }      # Selection background (base02); default foreground (base05)

# Preview Pane
# ------------
"preview"                        = { fg = "#464646" }                              # Default foreground, caret, delimiters (base05)
"preview border"                 = { fg = "#e3e3e3" }                              # Lighter background (base01)
