# Scheme author: Jon Leopard (http://github.com/jonleopard), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# Template author: Victor Borja <vborja@apache.org> (https://github.com/vic)



"text"      = { fg = "#444444", bg = "#eeeeee" }
"selected"  = { bg = "#005f87", fg = "#008700" }
"border"    = { fg = "#5f8700" }


