"error"     = { fg = "#e15d67", bold = true }
"source_marker" = { bg = "#21c992", fg = "#222222" }
"target_marker" = { bg = "#5db129", fg = "#222222" }

"revisions rebase source_marker" = { bold = true }
"revisions rebase target_marker" = { bold = true }

"status"         = { bg = "#303030" }
