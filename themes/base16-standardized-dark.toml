## tinted-jjui (https://github.com/vic/tinted-jjui)
# Scheme name: standardized-dark
# Scheme author: ali (https://github.com/ali-githb/base16-standardized-scheme)
# Template author: Victor Borja <vborja@apache.org> (https://github.com/vic)



"text"      = { fg = "#c0c0c0", bg = "#222222" }
"selected"  = { bg = "#555555", fg = "#c0c0c0" }
"border"    = { fg = "#303030" }


"dimmed"    = { fg = "#898989" }
