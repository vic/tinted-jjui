# Base16 Styling Guide: https://github.com/tinted-theming/home/blob/main/styling.md
# jjui Theme Documentation: https://github.com/idursun/jjui/wiki/Themes


"text"                           = { fg = "#c7c7c7", bg = "#1e1e3f" }      # Default foreground, caret, delimiters (base05); default background (base00)
"dimmed"                         = { fg = "#808080" }                              # Comments, invisibles, line highlighting (base03)
"selected"                       = { bg = "#f1d000", fg = "#c7c7c7" }      # Selection background (base02); default foreground (base05)
"border"                         = { fg = "#43d426" }                              # Lighter background (base01)
"title"                          = { fg = "#6943ff", bold = true }                 # Functions, methods, attribute IDs, headings (base0D)
"shortcut"                       = { fg = "#ff2c70" }                              # Keywords, storage, selector, markup italic (base0E)
"matched"                        = { fg = "#ffe700", underline = true }            # Classes, markup bold, search text background (base0A)
"source_marker"                  = { bg = "#00c5c7", fg = "#c7c7c7" }      # Support, regular expressions, escape characters, markup quotes (base0C)
"target_marker"                  = { bg = "#3ad900", fg = "#c7c7c7" }      # Strings, inherited class, markup code, diff inserted (base0B)
"revisions rebase source_marker" = { bold = true }                                         # Source marker in rebase (bold)
"revisions rebase target_marker" = { bold = true }                                         # Target marker in rebase (bold)
"status"                         = { bg = "#43d426" }                              # Lighter background (base01)
"status title"                   = { fg = "#1e1e3f", bg = "#6943ff", bold = true } # Functions, methods, attribute IDs, headings (base0D)
"status shortcut"                = { fg = "#ff2c70" }                              # Keywords, storage, selector, markup italic (base0E)
"status dimmed"                  = { fg = "#808080" }                              # Comments, invisibles (base03)
"revset text"                    = { bold = true }                                         # User input area, recommended bold
"revset completion selected"     = { bg = "#f1d000", fg = "#c7c7c7" }      # Selection background (base02); default foreground (base05)
"revset completion matched"      = { bold = true }                                         # Matched part of completion (bold)
"revset completion dimmed"       = { fg = "#808080" }                              # Comments, invisibles (base03)
"revisions selected"             = { bold = true }                                         # Highlighted line in revisions/oplog (bold)
"oplog selected"                 = { bold = true }                                         # Highlighted line in oplog (bold)
"evolog selected"                = { bg = "#f1d000", fg = "#c7c7c7", bold = true } # Selection background (base02); default foreground (base05)
"help"                           = { bg = "#1e1e3f" }                              # Default background (base00)
"help title"                     = { fg = "#6943ff", bold = true, underline = true } # Functions, methods, attribute IDs, headings (base0D)
"help border"                    = { fg = "#43d426" }                              # Lighter background (base01)
"menu"                           = { bg = "#1e1e3f" }                              # Default background (base00)
"menu title"                     = { fg = "#6943ff", bold = true }                 # Functions, methods, attribute IDs, headings (base0D)
"menu shortcut"                  = { fg = "#ff2c70" }                              # Keywords, storage, selector, markup italic (base0E)
"menu dimmed"                    = { fg = "#808080" }                              # Comments, invisibles (base03)
"menu border"                    = { fg = "#43d426" }                              # Lighter background (base01)
"menu selected"                  = { bg = "#f1d000", fg = "#c7c7c7" }      # Selection background (base02); default foreground (base05)
"confirmation"                   = { bg = "#1e1e3f" }                              # Default background (base00)
"confirmation text"              = { fg = "#c7c7c7" }                              # Default foreground, caret, delimiters (base05)
"confirmation selected"          = { bg = "#f1d000", fg = "#c7c7c7" }      # Selection background (base02); default foreground (base05)
"confirmation dimmed"            = { fg = "#808080" }                              # Comments, invisibles (base03)
"confirmation border"            = { fg = "#d90429" }                              # Variables, XML tags, markup link text, markup lists, diff deleted (base08)
"undo"                           = { bg = "#1e1e3f" }                              # Default background (base00)
"undo confirmation dimmed"       = { fg = "#808080" }                              # Comments, invisibles (base03)
"undo confirmation selected"     = { bg = "#f1d000", fg = "#c7c7c7" }      # Selection background (base02); default foreground (base05)
"preview"                        = { fg = "#c7c7c7" }                              # Default foreground, caret, delimiters (base05)
