# tinted-jjui (https://github.com/vic/tinted-jjui)
# Scheme name: Isotope
# Scheme author: Jan T. Sott
# Template author: Victor Borja <vborja@apache.org> (https://github.com/vic)

# Base16 Styling Guide: https://github.com/tinted-theming/home/blob/main/styling.md
# jjui Theme Documentation: https://github.com/idursun/jjui/wiki/Themes


"text"                           = { fg = "#d0d0d0", bg = "#000000" }      # Default foreground (base05), main background (base00)
"dimmed"                         = { fg = "#808080" }                              # Dimmed text, comments, line highlighting (base03)
"selected"                       = { bg = "#606060", fg = "#ff0099" }      # Selection background (base02), highlight/search (base0A)
"border"                         = { fg = "#404040" }                              # Lighter background for borders (base01)
"title"                          = { fg = "#0066ff", bold = true }                 # Headings/titles (base0D, blue)
"shortcut"                       = { fg = "#cc00ff" }                              # Keywords/special UI elements (base0E, magenta)
"matched"                        = { fg = "#ff0099", underline = true }            # Search highlight (base0A, yellow)
"source_marker"                  = { bg = "#00ffff", fg = "#d0d0d0" }      # Marker for source (base0C, cyan), text (base05)
"target_marker"                  = { bg = "#33ff00", fg = "#d0d0d0" }      # Marker for target (base0B, green), text (base05)
"revisions rebase source_marker" = { bold = true }                                         # Source marker in rebase (bold)
"revisions rebase target_marker" = { bold = true }                                         # Target marker in rebase (bold)
"status"                         = { bg = "#404040" }                              # Status bar background (base01)
"status title"                   = { fg = "#000000", bg = "#0066ff", bold = true } # Mode indicator, contrasting background (base0D)
"status shortcut"                = { fg = "#cc00ff" }                              # Shortcut in status bar (base0E)
"status dimmed"                  = { fg = "#808080" }                              # Dimmed text in status bar (base03)
"revset text"                    = { bold = true }                                         # User input area, recommended bold
"revset completion selected"     = { bg = "#606060", fg = "#ff0099" }      # Highlighted item in completions (base02/bg, base0A/fg)
"revset completion matched"      = { bold = true }                                         # Matched part of completion (bold)
"revset completion dimmed"       = { fg = "#808080" }                              # Auto-suggested part of completion (base03)
"revisions selected"             = { bold = true }                                         # Highlighted line in revisions/oplog (bold)
"oplog selected"                 = { bold = true }                                         # Highlighted line in oplog (bold)
"evolog selected"                = { bg = "#606060", fg = "#ff0099", bold = true } # Highlighted item in evolog (base02/bg, base0A/fg)
"help"                           = { bg = "#000000" }                              # Help window background (base00)
"help title"                     = { fg = "#0066ff", bold = true, underline = true } # Help window title (base0D, blue)
"help border"                    = { fg = "#404040" }                              # Help window border (base01)
"menu"                           = { bg = "#000000" }                              # Menu background (base00)
"menu title"                     = { fg = "#0066ff", bold = true }                 # Menu title (base0D, blue)
"menu shortcut"                  = { fg = "#cc00ff" }                              # Shortcut in menu (base0E, magenta)
"menu dimmed"                    = { fg = "#808080" }                              # Dimmed menu item (base03)
"menu border"                    = { fg = "#404040" }                              # Menu border (base01)
"menu selected"                  = { bg = "#606060", fg = "#ff0099" }      # Selected menu item (base02/bg, base0A/fg)
"confirmation"                   = { bg = "#000000" }                              # Confirmation dialog background (base00)
"confirmation text"              = { fg = "#d0d0d0" }                              # Confirmation dialog text (base05)
"confirmation selected"          = { bg = "#606060", fg = "#ff0099" }      # Selected option in confirmation (base02/bg, base0A/fg)
"confirmation dimmed"            = { fg = "#808080" }                              # Dimmed option in confirmation (base03)
"confirmation border"            = { fg = "#ff0000" }                              # Confirmation border (base08, red, warning)
"undo"                           = { bg = "#000000" }                              # Undo dialog background (base00)
"undo confirmation dimmed"       = { fg = "#808080" }                              # Dimmed undo option (base03)
"undo confirmation selected"     = { bg = "#606060", fg = "#ff0099" }      # Selected undo option (base02/bg, base0A/fg)
"preview"                        = { fg = "#d0d0d0" }                              # Preview pane text (base05)
